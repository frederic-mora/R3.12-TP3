<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dynamic ID Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
   
    <body>
        <div id="card">
            <div id="card-title">
              <h1>République des Lapins Crétins</h1>
            </div>
            <div id="card-id">
              <div id="card-number">
                <p class="cardtitle">Carte nationale d'identité :</p>
                <p>000000000000</p>
              </div>
                <p class="cardtitle">Nationalité lapinoise</p>
            </div>
            <div id="card-information">
              <div id="card-photo"></div>
              <div id="card-text">
              <div id="card-name">
                <div class="card-box"></div>
                <p class="cardtitle">Nom :</p>
                <p>Crétin</p>
                <div class="card-box"></div>
                <p class="cardtitle">Prénom :</p>
                <p>Lapin</p>
              </div>
              <div id="card-detail">
                <div class="card-box">
                  <p class="cardtitle">Sexe :</p>
                  <p>M</p>
                </div>
                <div class="card-box">
                  <p class="cardtitle">Né(e) le :</p>
                  <p>14.11.2006</p>
                </div>
                <div class="card-box">
                  <p class="cardtitle">Ville :</p>
                  <p>Montpellier</p>
                </div>
              </div>
              <div id="card-sign">
                <p class="cardtitle">Signature du titulaire :</p>
                <img id="cardsign" alt='signature' src='http://www.unilim.fr/pages_perso/frederic.mora/signature.png'>
              </div> 
              </div>
            </div>
            <div id="card-code">
              <p>
                <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<   <<<<<<<<<<<<<<<<<<<<<<<<
              </p>
            </div>
          </div>
        <script src='script.js'></script>
    </body>
</html>
